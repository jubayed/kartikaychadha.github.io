---
layout: base
bodyClass: front
---

<div id="contents">
  <div id='panels'>
    {% if page.pagetitle %}
      <div id="page-title"><h1>{{page.pagetitle}}</h1></div>
    {% endif %}
    <div id='page'>
        {% if page.id == 'home' %}
          <div class='page-text has-sidebar'>
            {{page.content | markdownify}}

          </div>
          {% include sidebar.html %}
        {% else %}
          <div class='page-text'>

            {{page.content | markdownify}}
            
          </div> 
        {% endif %}
    </div>
  </div>
</div>
